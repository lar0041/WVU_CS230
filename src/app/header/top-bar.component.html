<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<style>
img{
    width: 30px;
    height: 30px;
}
header {
  text-align: left;
  padding: 0px;
  position: fixed;
  top: 0;
  left: 200px;
  width: 100%;
  height: 100px;
  background-color: rgba(235, 228, 226, 0.527);
  color: gray;
}
</style>
</head>
<body>

<header>
    <nav class= "navbar navbar-light bg-light border-bottom border-secondary"> 
        <ul class="nav">
            <li class="nav-item">
                <i class="bi bi-shuffle"></i>
            </li>
            <li class="nav-item">
                <i class="bi bi-skip-backward-fill"></i>
            </li>
            <li class="nav-item">
                <i class="bi bi-play-fill"></i>
            </li>
            <li class="nav-item">
                <i class="bi bi-skip-forward-fill"></i>
            </li>
            <li class="nav-item">
                <i class="bi bi-arrow-repeat"></i>
            </li>
        </ul>
    
       <!--
        <ul class="nav">
            <li class="nav-item border border-secondary">
                <i class="bi bi-music-note-beamed "></i>
                <img src="appleLogo.png">
            </li>
        </ul>
    -->
    <div class="currently-playing">
        <img src="currentlyPlaying.png">
    </div>
        
        <ul class="nav">
            <li class="nav-item">
                <i class="bi bi-volume-up-fill"></i>
            </li>
            <li class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </li>
        </ul>
    
        
        <ul class="nav">
            <li class="nav-item">
                <i class="bi bi-list-ul"></i>
            </li>
    
            <li>
                <button 
                type="button" 
                class="btn btn-lg btn-danger bi bi-person-circle" 
                data-bs-toggle="popover" 
                data-placement="left"
                title="Popover title"
                aria-expanded="false" 
                id="popover1"
                data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

            <ul class="popover-menu" aria-labelledby="popover1">
                <li>
                    <a class="popover-item text-dark" href="#">
                        Help
                        <i class="bi bi-question-circle"></i>
                    </a>
                </li>
                <li>
                    <a class="popover-item text-dark" href="#">
                        Settings
                        <i class="bi bi-gear-wide-connected"></i>
                    </a>
                </li>
                <li>
                    <a class="popover-item text-danger" href="#">
                        Sign Out
                    </a>
                </li>
            </ul>
            </li>
        </ul>
    </nav>
    
</header>

</body>
</html>
