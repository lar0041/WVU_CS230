<!DOCTYPE html>
<html>
<head>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
img{
    width: 20px;
    height: 20px;
}
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgba(247, 242, 241, 0.795);
  overflow-x: hidden;
  padding-top: 20px;
  padding-left: 20px;
}
</style>
</head>
<body>

<div class="sidenav">
    <a class="nav-link text-dark" href="#">
        <img src="appleLogo.png">
        Music
    </a>
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
    aria-describedby="search-addon"/>
    <a class="nav-link text-dark" href="#">
        <i class="bi bi-play-circle text-danger"></i>
        Listen Now
    </a>
    <a class="nav-link text-dark" href="#">
        <i class="bi bi-grid text-danger"></i>
        Browse
    </a>
    <a class="nav-link text-dark" href="#">
        <i class="bi bi-broadcast text-danger"></i>
        Radio
    </a>
    <p class="text-secondary">Library</p>
    <a class="nav-link text-dark" href="#">
        <i class="bi bi-clock text-danger"></i>
        Recently Added
    </a>
    <a class="nav-link text-dark" href="#">
        <i class="bi bi-mic text-danger"></i>
        Artists
    </a>
    <a class="nav-link text-dark" href="#">
        <i class="bi bi-square text-danger"></i>
        Albums
    </a>
    <a class="nav-link text-dark" href="#">
        <i class="bi bi-music-note text-danger"></i>
        Songs
    </a>
    <p class="text-secondary">Playlists</p>
    <a class="nav-link text-dark" href="#">
        <i class="bi bi-music-note-list text-secondary"></i>
        1
    </a>

    <div class="nav-item fixed-bottom">
        <hr style="width: 200px; left: 0">
        <a href="#" class="text-dark" style="padding: 3px">
            <i class="bi bi-music-note-beamed"></i>
            Open in iTunes
            <i class="bi bi-arrow-up-right"></i>
        </a>
    </div>
</div>
</body>
</html>
