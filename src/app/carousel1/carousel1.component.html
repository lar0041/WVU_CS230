<div id="carouselExampleControls" class="carousel row" data-interval="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div *ngFor="let card of cards;">
          <app-cards1 title={{card.title}} imagePath={{card.imagePath}} description={{card.description}}>Loading</app-cards1>
        </div>
      </div>
      <div class="carousel-item">
        <div *ngFor="let card of cards;">
          <app-cards1 title={{card.title}} imagePath={{card.imagePath}} description={{card.description}}>Loading</app-cards1>
        </div>
      </div>
      <div class="carousel-item">
        <div *ngFor="let card of cards;">
          <app-cards1 title={{card.title}} imagePath={{card.imagePath}} description={{card.description}}>Loading</app-cards1>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <svg class="bi">
            <use xlink:href="bootstrap-icons.svg#chevron-left" />
        </svg>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <svg class="bi">
            <use xlink:href="bootstrap-icons.svg#chevron-right" />
        </svg>
    </button>
  </div>
